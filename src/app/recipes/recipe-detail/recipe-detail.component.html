<div class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text" *ngIf="selectedRecipe.id">{{ originalName }}</h2>
    <h2 class="mdl-card__title-text" *ngIf="!selectedRecipe.id">Create New Recipe</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form novalidate>
      <div class="mdl-textfield mdl-js-textfield">
        <label>Recipe Name</label>
        <input [(ngModel)]="selectedRecipe.name"
               name="name"
               placeholder="Enter a name"
               class="mdl-textfield__input" type="text">
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <label>Recipe Description</label>
        <input [(ngModel)]="selectedRecipe.description"
               name="description"
               placeholder="Enter a description"
               class="mdl-textfield__input" type="text">
      </div>
    </form>
  </div>
  <div class="mdl-card__actions">
    <button type="submit" (click)="cancelled.emit(selectedRecipe)"
            class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
    <button type="submit" (click)="saved.emit(selectedRecipe)"
            class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Save</button>
  </div>
</div>
